<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .converter {
    background: #ffffffcc;
    border-radius: 20px;
    padding: 2rem;
    width: 400px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    color: #b71c1c;
    margin-bottom: 2rem;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group i {
    position: absolute;
    top: 12px;
    left: 10px;
    color: #f06292;
  }

  input, select {
    width: 100%;
    padding: 12px 12px 12px 35px;
    border-radius: 12px;
    border: 1px solid #ffcdd2;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
    background-color: #fff5f5;
  }

  input:focus, select:focus {
    border-color: #f06292;
    box-shadow: 0 0 10px rgba(240,98,146,0.3);
  }

  button {
    background: linear-gradient(90deg, #ff8a80, #f06292);
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 12px;
    padding: 14px;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(240,98,146,0.4);
  }

  button::after {
    content: "‚û§";
    position: absolute;
    right: 15px;
    opacity: 0;
    transition: all 0.3s;
  }

  button:hover::after {
    right: 10px;
    opacity: 1;
  }

  .result {
    padding: 15px;
    border-radius: 12px;
    background: #ffd6da;
    color: #b71c1c;
    font-weight: 600;
    font-size: 1.2rem;
    display: none;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .result.show {
    display: block;
    opacity: 1;
    transform: scale(1);
  }

  .error {
    background-color: #ffebee;
    color: #c62828;
  }
</style>
</head>
<body>

<div class="converter">
  <h2>üå°Ô∏è Temperature Converter</h2>

  <div class="input-group">
    <i class="fas fa-thermometer-half"></i>
    <input type="text" id="temperature" placeholder="Enter Temperature">
  </div>

  <div class="input-group">
    <i class="fas fa-temperature-low"></i>
    <select id="from">
      <option value="" disabled selected>From Unit</option>
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
  </div>

  <div class="input-group">
    <i class="fas fa-temperature-high"></i>
    <select id="to">
      <option value="" disabled selected>To Unit</option>
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
  </div>

  <div id="result" class="result"></div>

  <button onclick="convertTemperature()">Convert</button>
</div>

<script>
function convertTemperature() {
  const tempInput = document.getElementById("temperature").value.trim();
  const fromUnit = document.getElementById("from").value;
  const toUnit = document.getElementById("to").value;
  const resultDiv = document.getElementById("result");

  resultDiv.classList.remove("show");
  resultDiv.classList.remove("error");

  if (tempInput === "" || isNaN(tempInput) || fromUnit === "" || toUnit === "") {
    resultDiv.classList.add("error");
    resultDiv.textContent = "‚ö†Ô∏è Please enter a valid temperature and select units!";
    resultDiv.classList.add("show");
    return;
  }

  const temp = parseFloat(tempInput);
  let celsius;

  switch(fromUnit) {
    case "C": celsius = temp; break;
    case "F": celsius = (temp - 32) * 5/9; break;
    case "K": celsius = temp - 273.15; break;
  }

  let converted;
  switch(toUnit) {
    case "C": converted = celsius; break;
    case "F": converted = (celsius * 9/5) + 32; break;
    case "K": converted = celsius + 273.15; break;
  }

  resultDiv.textContent = `Result = ${converted.toFixed(2)}¬∞${toUnit}`;
  resultDiv.classList.remove("error");
  resultDiv.classList.add("show");
}
</script>

</body>
</html>
